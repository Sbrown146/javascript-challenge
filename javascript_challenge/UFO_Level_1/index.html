<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
        <div class="navbar-right">
          <p class="nav-right">The Truth is Out There!</p>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>I Want To Believe!</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010" onfocus="this.value=''">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="fresno" onfocus="this.value=''">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="ca" onfocus="this.value=''">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter a Country</label>
                        <input class="form-control" id="country" type="text" placeholder="us" onfocus="this.value=''">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter a Shape</label>
                        <select class="mdb-select md-form colorful-select dropdown-primary"  id="shape" searchable="" name="shape-list">
                        <option value="0"></option>
                        <option value="1">light</option>
                        <option value="2">circle</option>
                        <option value="3">triangle</option>
                        <option value="4">unknown</option>
                        <option value="5">fireball</option>
                        <option value="6">formation</option>
                        <option value="7">other</option>
                        <option value="8">sphere</option>
                        <option value="9">disk</option>
                        <option value="10">chevron</option>
                        <option value="11">rectangle</option>
                        <option value="12">flash</option>
                        <option value="13">changing</option>
                        <option value="14">oval</option>
                        <option value="15">cigar</option>
                        <option value="16">teardrop</option>
                        <option value="17">cylinder</option>
                        </select>
                        <!-- <input class="form-control" id="shape" type="text" placeholder="light" onfocus="this.value=''"> -->
                      </li>
                      
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Search Sightings</button>
                  <button id="reset-btn" type="button" class="btn btn-default">Reset Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped" style="border: 1px solid white;">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
